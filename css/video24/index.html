<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow and outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: inset 0px 0px 18px 14px goldenrod;
            text-shadow: 2px 3px 6px blue;
         
        }
        .box1{
            outline: 2px solid green;
            border: 2px solid black;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box

    </div>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla, alias at laborum quidem saepe perferendis minus? Pariatur a veritatis alias id, cupiditate rerum!
    </div>
</body>
</html>
